{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Vérification du Code</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Code reçu par email</label>
                <input type="text" name="code" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Vérifier</button>
        </form>
    </div>
</div>
{% endblock %}
